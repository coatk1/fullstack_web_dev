<!DOCTYPE html>
<html>
  <head>
    <!--  The head contains Meta-data -->
    <!-- Use html+Tab to get the boilerplate  -->
    <!-- Use cmd+/ to get the html comment line -->
    <meta charset="utf-8">
    <title> Basics Part 5 </title>
  </head>
  <body>
    <h1>Attributes</h1>

    <!-- The body contains the actual content -->
    <p>Let's talk about attributes!</p>
    <!-- Let's talk about Attributes! -->
    <!-- Allow us to add more information to HTML tags -->
    <!-- Some references for you: -->
    <!-- http://www.w3schools.com/html/html_attributes.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes-->

    <!--  Common Atrribute Examples-->

    <!--  Images (Self-closing)-->
    <!--  Can also use hosted image! -->
    <img src="django.png"
         alt="Django logo."
         srcset="django.png 2x">

    <img src="missing.png"
         alt="Uh oh! Missing Picture File">

    <!-- Alternate link if image is broken -->
    <img src="google.png"
         alt="https://www.google.com/">

    <!--  Links use -->

    <!--  Default file call (relatie path to backend)-->
    <a href="Part2_basic_tagging.html">Link to part 2 HTML file</a>

    <!-- Explicit http tag -->
    <a href="https://www.facebook.com">Link to Facebook!</a>

    <!-- Link to image -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
         alt="Google Image">

    <!-- Image with reference to link -->
    <a href="https://www.djangoproject.com/">
      <img src="django.png" alt="Django">
    </a>

  </body>
</html>
