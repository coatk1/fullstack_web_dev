<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference" method="get">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" placeholder="First Name" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="Last Name" required>

      <p></p>

      <label for="useremail">Email:</label>
      <input type="email" id="useremail" placeholder="name@email.com" required>

      <label for="userpassword">Password:</label>
      <input type="password" id="userpassword" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input type="radio" id="yes" name="age" value="yes">

      <label for="no">No:</label>
      <input type="radio" id="no" name="age" value="no">

      <p>Do you have a Credit Card or Paypal?</p>
      <select name="payment">
        <option value="credit">Credit Card</option>
        <option value="paypal">Paypal</option>

      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
