<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-default navbar-inverse">

      <!-- Build a container for nav bar -->
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <!-- This is the actual code that create the "hamburger icon" -->
        <!-- The data-target grabs ids to put into the icon -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <!--  Code for the hamburger icon-->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">Welcome</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="project.html">Landing Page</a></li>
        </div>

      </div>

    </nav>

    <!-- CONTAINER -->
    <div class="container">

      <!-- JUMBOTRON -->
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>

      </div>

      <!-- FORM -->
      <form>

        <!-- EMAIL -->
        <div class="form-group">
          <label for="em">Email address</label>
          <input type="email" class="form-control" name="" value="" placeholder="Email">
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label for="pw">Password</label>
          <input type="password" class="form-control" name="" value="" placeholder="Password">
        </div>

        <!-- CHECK BUTTON -->
        <div class="checkbox">
          <label>
            <input type="checkbox">
            Keep me Logged In
          </label>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-default">Submit</button>

      </form>

    </div>

  </body>
</html>
